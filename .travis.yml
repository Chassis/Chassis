sudo: required
dist: trusty
services:
  - docker
language: ruby
os:
  - linux
cache:
  apt: true
addons:
  apt:
    packages:
      - virtualbox
      - vagrant
      - avahi-dnsconfd
before_install:
  - pwd
  - which vagrant
  - vagrant --version
  - which VBoxManage
  - VBoxManage --version
install:
  - mkdir -p content/{themes,plugins}
  - gem install puppet-lint
script:
  - puppet-lint --fail-on-warnings --no-2sp_soft_tabs-check --no-hard_tabs-check --no-names_containing_dash-check --no-autoloader_layout-check --no-nested_classes_or_defines-check puppet/modules/chassis puppet/modules/wp
notifications:
  slack:
    secure: 
